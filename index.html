<!DOCTYPE html>
<html>
<head>
    <script src="script.js" defer></script>
    <style>
        html {
            /* take the whole page's height, not just a portion of it. */
            /* (necessary to center the canvas vertically) */
            height: 100%
        }
        body {
            margin: 0;      /* remove default margin */
            background-color: black;
            display: flex;  /* to center the canvas vertically */
            flex-direction: column;
            height: 100%;
            image-rendering: pixelated;
        }
        canvas {
            background-color: whitesmoke;
            width: 640px;
            height: 480px;
            margin: auto;
            display: block; /* ...to work with the body's `display: flex`, i guess? ill check later */
        }
        p {
            font-family: monospace;
            color: darkslategrey;
            user-select: none;
            margin-top: 0;
            margin-bottom: 0;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <img id="tiles"   src="tiles.png"   style="display: none;">
    <img id="sprites" src="sprites.png" style="display: none;">

    <canvas></canvas>

    <p id="stats"></p>
    <p id="mouse"></p>
</body>
</html>

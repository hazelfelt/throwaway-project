<!DOCTYPE html>
<html>
<head>
    <script src="script.js" defer></script>
    <style>
        html {
            /* make the html document take the whole page's height, not just a portion of it. */
            /* (needed to vertically center the canvas) */
            height: 100%
        }
        body {
            margin: 0;      /* there's a tiny margin around the body by default, so remove it */
            background-color: black;
            display: flex;  /* lets us center the canvas vertically */
            flex-direction: column;
            height: 100%;
        }
        canvas {
            background-color: whitesmoke;
            width: 600px;
            height: 400px;
            margin: auto;
            display: block; /* ...to work with the body's `display: flex`, i guess? ill check later */
        }
        p {
            font-family: monospace;
            color: darkslategrey;
            user-select: none;

            /* messy margin layout stuff (i'll make this nicer in the future) */
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <p>0</p>
</body>
</html>
